{{- if not .Values.certificate.useCertManager }}
{{- $secretName := include "kube-freezer.fullname" . }}
{{- $namespace := include "kube-freezer.namespace" . }}
{{- $existingSecret := lookup "v1" "Secret" $namespace (printf "%s-tls" $secretName) }}
{{- if or (not $existingSecret) .Values.certificate.manual }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}-tls
  namespace: {{ $namespace }}
  labels:
    {{- include "kube-freezer.labels" . | nindent 4 }}
  {{- if $existingSecret }}
  annotations:
    # Secret already exists - Helm will update it instead of failing
    "helm.sh/resource-policy": keep
  {{- end }}
type: kubernetes.io/tls
data:
  {{- if .Values.certificate.manual }}
  # Manual certificates provided via values.yaml
  tls.crt: {{ .Values.certificate.cert | b64enc }}
  tls.key: {{ .Values.certificate.key | b64enc }}
  {{- else }}
  # These will be populated by the certificate generation Job (job-cert-generator.yaml)
  # or by the generate-certs.sh script if running manually
  tls.crt: ""
  tls.key: ""
  {{- end }}
{{- else }}
# Secret already exists and will be managed by certificate generation Job
# The pre-install/pre-upgrade hook Job will patch the existing secret
{{- end }}
{{- end }}

