{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kube-freezer.serviceAccountName" . }}
  namespace: {{ include "kube-freezer.namespace" . }}
  labels:
    {{- include "kube-freezer.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.serviceAccount.annotations }}
    {{- toYaml .Values.serviceAccount.annotations | nindent 4 }}
    {{- end }}
    # Ensure ServiceAccount is created before cert-generator Job
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    # Don't delete ServiceAccount on uninstall - cleanup job needs it
    "helm.sh/hook-delete-policy": before-hook-creation
    # Prevent automatic deletion so cleanup job can use it
    "helm.sh/resource-policy": "keep"
{{- end }}

