{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "kube-freezer.fullname" . }}
  namespace: {{ include "kube-freezer.namespace" . }}
  labels:
    {{- include "kube-freezer.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "kube-freezer.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Kubernetes API server (for webhook)
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 8443
        - protocol: TCP
          port: 443
    # Allow from same namespace (for frontend, metrics, health checks)
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ include "kube-freezer.namespace" . }}
      ports:
        - protocol: TCP
          port: 8443
        - protocol: TCP
          port: 443
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow all egress to any destination on common ports (less restrictive)
    # This ensures API server connectivity works in all cluster setups
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
    # Allow to same namespace (for ConfigMap access)
    - to:
        - namespaceSelector:
            matchLabels:
              name: {{ include "kube-freezer.namespace" . }}
      ports:
        - protocol: TCP
          port: 443
{{- end }}

